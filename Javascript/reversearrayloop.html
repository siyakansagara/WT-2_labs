    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    function reverseArrayLoop(arr) {
    let reversed = []; 
    for (let i = arr.length - 1; i >= 0; i--) 
    {
        reversed.push(arr[i]);
    }
    return reversed;
}
document.write(reverseArrayLoop([1, 2, 3, 4]));

 </script>
