function generateRandomCode(type = "numeric") {
  if (type === "numeric") {
    return Math.floor(100000 + Math.random() * 900000).toString();
  } 
  else if (type === "alphanumeric") {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let pass = "";
    for (let i = 0; i < 6; i++) {
      pass += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return pass;
  } 
  else {
    return "Invalid type! Use 'numeric' or 'alphanumeric'.";
  }
}

document.write(generateRandomCode("numeric"));        
document.write(generateRandomCode("alphanumeric"));
