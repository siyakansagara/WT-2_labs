<!-- Use object/map to occur occurences of each character in a string. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
       function countCharacters(str) {
       let count = {};  
        for (let char of str) {
            if (count[char]) {
                count[char]++;      
            }    
            else {
            count[char] = 1;     
            }
        }
    return count;
}
document.write(countCharacters("hello world"));

     </script>
</body>
</html>
