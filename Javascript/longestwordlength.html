<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
       function longestword(str){
        const word = str.split(/\s+/g); 
        let long="";
        let max=0;
      
        for(let i=0;i<word.length;i++){
            const currentword=word[i];
            if(currentword.length>max){
                max=currentword.length;
                long = currentword;
            }
        }
        return {
            word :long,
            length : max
        }
    } 
    const str="hello programming";
    const result = longestword(str);
    console.log(`longest word in "${result.word}:",length"${result.length}"`);
    </script>
</body>
